<div class="row">
    <div class="col-12">
        <div class="text-right m-b-15">
            <a [routerLink]="['new']" class="btn btn-success btn-sm"><i class="fa fa-plus"></i> AGREGAR CLIENTE</a>
        </div>
        <div class="card">
            <div class="card-body">

                <h4 class="card-title">
                    Busqueda
                </h4>
                <form class="form-material m-t-40 row">
                    <div class="form-group col-12 col-md-4">
                        <label>Apellido y/o Nombre </label>
                        <input type="text" class="form-control form-control-line">
                    </div>

                    <div class="form-group col-12 col-md-4">
                        <label>DNI</label>
                        <input type="text" class="form-control form-control-line">
                    </div>

                    <div class="form-group col-12 col-md-4">
                        <label>Dirección</label>
                        <input type="text" class="form-control form-control-line">
                    </div>

                    <button type="button" class="btn btn-outline-primary btn-block"><i class="fa fa-check">Buscar</i></button>
                </form>
            </div>
        </div>
        <div class="card">
            <div class="card-header bg-info">
                <h4>Listado de Clientes</h4>
            </div>
            <div class="card-body">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th class="text-center">DNI</th>
                            <th class="text-center">Nombres</th>
                            <th class="text-center">Dirección</th>
                            <th class="text-center">Tel/Cel</th>
                            <th class="text-center">Correo</th>
                            <th class="text-center">Creado</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let cliente of clientes">
                            <td class="text-wrap text-center"><small>{{cliente.dni}}</small></td>
                            <td class="text-wrap text-left text-uppercase"><small>{{cliente.nombrecli}}</small></td>
                            <td class="text-wrap text-center"><small>{{cliente.direccion}}</small></td>
                            <td class="text-wrap text-center"><small>{{cliente.celular}} <span *ngIf="cliente.telefono"> /{{cliente.telefono}} </span></small></td>
                            <td class="text-wrap text-center"><small>{{cliente.email}}</small></td>
                            <td class="text-wrap text-center"><small>{{cliente.date}}</small></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
